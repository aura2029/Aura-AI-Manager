services:
  db:
    image: mysql:8.0
    container_name: task-db
    environment:
      MYSQL_DATABASE: task_db
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 10s
      retries: 5
      start_period: 20s

volumes:
  mysql_data:
